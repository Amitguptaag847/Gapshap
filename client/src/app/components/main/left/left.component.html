<div id="sidepanel">
    <div id="profile">
        <div class="wrap">
            <img id="profile-img" src="../../../../assets/images/cool.jpg" class="online" alt="" />
            <p>{{ currentUserInfo.name }}</p>
            <div id="status-options">
                <ul>
                    <li id="status-online" class="active"><span class="status-circle"></span>
                        <p>Online</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="search">
        <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" placeholder="Search contacts...(Not Working)" disabled/>
    </div>
    <div id="contacts">
        <ul>
            <li *ngFor="let contact of allContacts" class="contact" [ngClass]="{'active': selectedUser.contactId == contact.contactId}" (click)="changeSelectedUser(contact)">
                <div class="wrap">
                    <span class="contact-status" [ngClass]="{'online': contact.online}"></span>
                    <img src="../../../../assets/images/cool.jpg" alt="" />
                    <div class="meta">
                        <p class="name">{{ contact.name }}</p>
                        <p *ngIf="(contact.lastMessage)"class="preview">{{ contact.lastMessage }}</p>
                        <p *ngIf="!(contact.lastMessage)" class="preview text-warning">Say Hi to your friend!!!</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="bottom-bar">
        <button data-toggle="modal" data-target=".bd-example-modal-sm" id="addcontact">
            <i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span>
        </button>
        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true">
            <app-add-contact></app-add-contact>
        </div>
        <button (click)="logout()" id="settings"><i class="fa fa-sign-out" aria-hidden="true"></i> <span>Logout</span></button>
    </div>
</div>
