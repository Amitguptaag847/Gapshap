<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <form [formGroup]="addForm">
                <input type="number" class="w-100 input" placeholder="Phone number" formControlName="phonenumber" name="phonenumber"/>
            </form>
            <p class="text-danger mt-2">{{ errors.phonenumber }}</p>
            <p class="text-success mt-2">{{ success.message }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmit(addForm.value)">Add</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
